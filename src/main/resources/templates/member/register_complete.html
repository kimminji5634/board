<!DOCTYPE html>
<!-- suggest 추천해주는걸 사용하기 위해 네임 스페이스 추가해야 함 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 완료</title>
</head>
<body>

<div th:if="${result}">
  <h1>계정이 생성되었습니다. 이메일 인증을 통해 계정을 활성화해주세요.</h1>
  <p>회원가입시 입력된 이메일로 링크를 보내드렸습니다.</p>
  <p>링크를 타고 들어오셔서 계정을 활성화 해주세요.</p>
</div>

<!-- thymeleaf 문법으로  -->
<div th:if="${result eq false}">
  <h1>회원 가입이 실패하였습니다.</h1>
  <p>존재하는 아이디입니다.</p>
</div>
</body>
</html>
