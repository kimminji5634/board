<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<!--데이터를 서버로 보내는 2가지 조건 : 폼 태그로 감싸져 있고 name 을 가지고 있어야 함-->
<!--개인정보 같은 민감한 값들에 대해서는 get 방식이 아닌 post 방식을 사용해야 함-->
<!--디폴트는 get 임 post 쓰고자 할떄는 아래와 같이 method 이용-->
<!--required 는 필수값으로 꼭 입력이 돼야 서버로 넘어감-->
<form method="post">
  <div>
    <input type="text" name="userId" placeholder="아이디 입력" required/>
  </div>
  <div>
    <input type="text" name="name" placeholder="이름 입력" required/>
  </div>
  <div>
    <input type="password" name="password" placeholder="비밀번호 입력" required/>
  </div>
  <div>
    <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
  </div>
  <div>
    <input type="email" name="email" placeholder="이메일 입력" required/>
  </div>
  <div>
    <input type="tel" name="phone" placeholder="전화번호(숫자만) 입력" required/>
  </div>
  <div>
    <button>회원 가입 하기</button>
  </div>
</form>

</body>
</html>
